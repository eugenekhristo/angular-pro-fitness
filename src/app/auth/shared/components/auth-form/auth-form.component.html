<div class="auth-form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ng-content select="h1"></ng-content>

    <label>
      <input type="email" placeholder="Email address" formControlName="email" />
    </label>
    <label>
      <input
        type="password"
        placeholder="Enter password"
        formControlName="password"
      />
    </label>

    <ng-container *ngIf="emailControl.touched && emailControl.invalid">
      <div class="error">
        <ng-container>{{
          emailControl.hasError('email')
            ? 'Email is invalid'
            : 'Email is required'
        }}</ng-container>
      </div>
    </ng-container>

    <div class="error" *ngIf="passwordInvalid">Password is required</div>
    <!-- <div class="error">Password is required</div> -->
    <!-- <ng-content select=".error"></ng-content> -->

    <div class="auth-form__action">
      <ng-content select="button"></ng-content>
    </div>
    <div class="auth-form__toggle"><ng-content select="a"></ng-content></div>
  </form>
</div>
