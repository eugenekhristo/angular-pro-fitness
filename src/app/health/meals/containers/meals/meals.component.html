<div class="meals">
  <div class="meals__title">
    <h1>
      <img src="/src/assets/img/food.svg" />
      Your meals
    </h1>
    <a [routerLink]="['/meals/new']" class="btn__add">
      <img src="/src/assets/img/add-white.svg" />
      New meal
    </a>
  </div>

  <div *ngIf="meals$ | async as meals; else loading">
    <div class="message" *ngIf="!meals.length">
      <img src="/src/assets/img/face.svg">
      No meals, add a new meal to start!
    </div>
    <app-list-item
      *ngFor="let meal of meals"
      [item]="meal"
    >
    </app-list-item>
  </div>
  <ng-template #loading>
    <div class="message">
      <img src="/src/assets/img/loading.svg">
      Loading meals...
    </div>
  </ng-template>
</div>
